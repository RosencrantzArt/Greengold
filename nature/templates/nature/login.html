<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Forgott password? <a href="{% url 'password_reset' %}">Password reset</a>.</p>
    <p>Dont you have an account? <a href="{% url 'register' %}">Create account</a>.</p>
</body>
</html>
