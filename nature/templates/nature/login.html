<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS if you want styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Login</h1>

        <!-- Display any messages (success or error) -->
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Links for password reset and registration -->
        <p class="mt-3">Forgot password? <a href="{% url 'password_reset' %}">Password reset</a>.</p>
        <p>Don't you have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
    </div>

    <!-- Add Bootstrap JS if you're using Bootstrap features like modal popups, etc. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
