{% extends "base.html" %}

{% block content %}
<h1>Nature Stories & Inspirations</h1>
<p>Join Us on Our Green Journey</p>
<ul>
  {% for post in post_list %}
    <li>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      <p>{{ post.content|truncatewords:30 }}</p>
    </li>
  {% endfor %}
</ul>
{% endblock %}
