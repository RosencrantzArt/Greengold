{% extends 'nature/base.html' %}

{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
